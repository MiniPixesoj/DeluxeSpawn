#=============================================================================================================================#
#                                                                                                                             #
# This file contains all the permissions available in DeluxeSpawn.                                                            #
# How to use this file:                                                                                                       #
# DeluxeSpawn:                                                                                                                #
#   permission: This is where the permission that you can give to your players goes, you can change this value.               #
#   default: Here you choose whether this permission will be by default for everyone.                                         #
#     true: It will be available to all players.                                                                              #
#     false: Only available to OP players or those who have the permission above with some permissions plugin like LuckPerms. #
#                                                                                                                             #
#=============================================================================================================================#

# This is the version of this configuration, this number updates itself, do not delete or change it
permissions_version: 3.6

# Use the /lobby command to go to lobby
lobby:
  permission: deluxespawn.command.lobby
  default: true

# Use the /lobby <player> command to send another player to the lobby
lobby_other:
  permission: deluxespawn.command.lobby.other
  default: false

# Use /setlobby command to set a lobby
setlobby:
  permission: deluxespawn.command.setlobby
  default: false

# Permission required to use the /lobby command (delete lobby)
dellobby:
  permission: deluxespawn.command.dellobby
  default: false

# Allows the player to ignore the lobby teleport delay
lobby_bypass_delay:
  permission: deluxespawn.bypass.delay.lobby
  default: false

# With this permission you can ignore the cooldown between /lobby commands
lobby_bypass_cooldown:
  permission: deluxespawn.bypass.cooldown.lobby
  default: false

# Use /spawn command to go to spawn
spawn:
  permission: deluxespawn.command.spawn
  default: true

# Use the /spawn <player> command to send another player to the spawn
spawn_other:
  permission: deluxespawn.command.spawn.other
  default: false

# Use /setspawn command to set a spawn
setspawn:
  permission: deluxespawn.command.setspawn
  default: false

# Permission required to use the /delspawn command (delete the specified spawn)
delspawn:
  permission: deluxespawn.command.delspawn
  default: false

# Allows the player to ignore the spawn teleport delay
spawn_bypass_delay:
  permission: deluxespawn.bypass.delay.spawn
  default: false

# With this permission, players do not know if they have already used the command once
spawn_bypass_cooldown:
  permission: deluxespawn.bypass.cooldown.spawn
  default: false

# Use /spawn <world> command to go to the spawn of the specified world
spawn_world:
  permission: deluxespawn.command.spawn.world
  default: true

# Use the /deluxespawn reload command
reload:
  permission: deluxespawn.command.reload
  default: false

# Use the /deluxespawn version command
version:
  permission: deluxespawn.command.version
  default: false

# Use the /deluxespawn help command
help:
  permission: deluxespawn.command.help
  default: true

# Notify players of errors
notify:
  permission: deluxespawn.notify
  default: false

# Notify players of new updates available
notify_update:
  permission: deluxespawn.notify.update
  default: false

# This is the permission to use the /deluxespawn lastlocation command
lastlocation:
  permission: deluxespawn.command.lastlocation
  default: true

# With this permission, players do not know if they have already used the command once
lastlocation_bypass_command:
  permission: deluxespawn.bypass.command.lastlocation
  default: false

# This permission allows you to use the /deluxespawn update command to update the plugin to the latest version
update:
  permission: deluxespawn.command.update
  default: false

admin_panel:
  permission: deluxespawn.panel.admin
  default: false