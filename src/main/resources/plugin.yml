main: com.pixesoj.deluxespawn.DeluxeSpawn
version: 3.1.0
name: DeluxeSpawn
description: Create world spawns and teleport to them with various configurable options.
author: Pixesoj
api-version: 1.13
prefix: DeluxeSpawn
commands:
  deluxespawn:
    description: Comando principal del plugin
    aliases:
      - ds
      - dspawn
  setspawn:
    description: Establece un spawn
  spawn:
    description: Ir al spawn
  setlobby:
    description: establece el lobby
  lobby:
    description: ir al lobby
permissions:
  deluxespawn.notify.update:
    description: Notificacion
    default: op
  deluxespawn.notify:
    description: otras notificaciones
    default: op
  deluxespawn.command.reload:
    description: Recarga la configuracion
    default: op
  deluxespawn.command.setspawn:
    description: Establece un spawn
    default: op
  deluxespawn.command.spawn:
    description: Ir al spawn del mundo actual
    default: true
  deluxespawn.command.spawn.world:
    description: Ir al spawn de un mundo especifico
    default: op
  deluxespawn.command.setlobby:
    description: Establecer el lobby
    default: op
  deluxespawn.command.lobby:
    description: ir al lobby
    default: true