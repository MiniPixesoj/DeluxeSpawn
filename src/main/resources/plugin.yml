main: com.pixesoj.deluxespawn.DeluxeSpawn
version: 3.5.2
name: DeluxeSpawn
author: Pixesoj
api-version: 1.13
prefix: DeluxeSpawn
softdepend: [PlaceholderAPI]
description: |
  Create world spawns and teleport to them with various configurable options.
  Customize your spawn and lobby experience with this versatile plugin!

commands:
  deluxespawn:
    description: Main command of the plugin
    aliases:
      - ds
      - dspawn

  setspawn:
    description: Set a world spawn
    usage: /setspawn
    permission-message: You do not have permission to set a spawn.

  delspawn:
    description: Delete the specified spawn
    usage: /delspawn <spawn>
    permission-message: You do not have permission to delete a spawn.

  spawn:
    description: Teleport to the world spawn
    usage: /spawn
    permission-message: You do not have permission to teleport to spawn.

  setlobby:
    description: Set the lobby location
    usage: /setlobby
    permission-message: You do not have permission to set the lobby.

  lobby:
    description: Teleport to the lobby
    usage: /lobby
    permission-message: You do not have permission to teleport to the lobby.

  dellobby:
    description: Delete lobby
    usage: /dellobby
    permission-message: You do not have permission to delete a lobby.